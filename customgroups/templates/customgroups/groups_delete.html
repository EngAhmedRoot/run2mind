{% extends 'clinics/base.html'%}
{% load i18n %}

{% block title %} {% trans "Delete Group" %} {% endblock %}

{% block content_area %}
    <!--  BEGIN CONTENT AREA  -->
    <div id="content" class="main-content">
        <div class="layout-px-spacing">
            <div class="contact-us layout-top-spacing">
                <div class="cu-contact-section" style="display: block;">
                    <div class="contact-form">
                        <div class="cu-section-header  mb-5">
                            <h3 style="color:#e7515a;font-weight: bold;">{% trans "Delete Group" %}</h3>
                            <h6 style="color:#e7515a;">{% trans "Are you sure you want to delete the following group?" %}</h6>
						</div>

                        

                        <div class="row mb-4">
                            <div class="col-sm-4 col-4 input-fields">
                                <div class="input-group">
                                    <input type="text" style="color:#1f9f70;" class="form-control" placeholder="Group Name" value="{{ object.name }}" disabled>
                                </div>
                            </div>
                        </div>

                        

                        <div class="row  mt-5">
                            <div class="col-sm-2 col-2 input-fields">
                                <form method="post" action="{% url 'customgroups:delete' object.pk %}">
                                    {% csrf_token %}
                                    <button style="width: 100%; text-align: center;" class="btn btn-danger mb-2" type="submit">
                                        {% trans 'Delete' %}
                                    </button>
                                </form>
                            </div>
                            <div class="col-sm-2 col-2 input-fields">
                                <button style="width: 100%; text-align: center;" class="btn btn-primary mb-2" onclick="location.href='/{{LANGUAGE_CODE}}/customgroups/list'">
                                    {% trans 'Back to List' %}
                                </button>
                            </div>
							
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  END CONTENT AREA  -->
{% endblock %}
