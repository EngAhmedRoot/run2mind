{% extends 'clinics/base.html'%}
{% load i18n %}



{% block title %} {% trans "Detail Doctor" %} {% endblock %}

{% block content_area %}
 
<!--  BEGIN CONTENT AREA  -->
<div id="content" class="main-content">
	<div class="layout-px-spacing">
		<div class="contact-us layout-top-spacing">
			<div class="cu-contact-section" >
				<div class="contact-form">            
					<div class="mb-4 cu-section-header">
						<h3>{% trans 'Detail Doctor' %}</h3>
					</div>

                    <!-- Doctor Information -->
                    <div class="row mb-4">
                        <div class="col-3">
                            <label class="input-group-label">{% trans 'Doctor Name' %}</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg" fill="#1f9f70" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                        </svg>
                                    </span>
                                </div>
                                <input type="text" class="form-control input-group-details" value="{{ object.name }}"  disabled>
                            </div>
                        </div>

                        <div class="col-3">
                            <label class="input-group-label">{% trans 'User Name' %}</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg" fill="#1f9f70" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                        </svg>
                                    </span>
                                </div>
                                <input type="text" class="form-control input-group-details" value="{{ object.user }}"  disabled>
                            </div>
                        </div>
						<div class="col-3">
                            <label class="input-group-label">{% trans 'Specialization' %}</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
										<svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg" fill="#1f9f70" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-briefcase">
											<rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
											<path d="M16 7V5a2 2 0 0 0-2-2H10a2 2 0 0 0-2 2v2"></path>
										</svg>
                                    </span>
                                </div>
                                <input type="text" class="form-control input-group-details" value="{{ object.specialization }}"  disabled>
                            </div>
                        </div>
						
                    </div>
					
					<!-- Contact Information -->
                    <div class="row mb-4">
                        <div class="col-3">
                            <label class="input-group-label">{% trans 'Birthdate' %}</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg class="input-group-svg"  fill="#1f9f70" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" >
											<g id="SVGRepo_bgCarrier" stroke-width="0"/>

										</svg>
                                    </span>
                                </div>
                                <input type="text" class="form-control input-group-details" value="{{ object.birthdate }}"  disabled>
                            </div>
                        </div>

                        <div class="col-3">
                            <label class="input-group-label">{% trans 'Phone' %}</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg" fill="#1f9f70" viewBox="0 0 24 24"  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone">
                                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                        </svg>
                                    </span>
                                </div>
                                <input type="text" class="form-control input-group-details" value="{{ object.phone }}"  disabled>
                            </div>
                        </div>
						<div class="col-3">
                            <label class="input-group-label">{% trans 'Mobile' %}</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg" fill="#1f9f70" viewBox="0 0 24 24"  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone">
                                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                        </svg>
                                    </span>
                                </div>
                                <input type="text" class="form-control input-group-details" value="{{ object.mobile }}"  disabled>
                            </div>
                        </div>
						<div class="col-3">
                            <label class="input-group-label">{% trans 'Email' %}</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign">
                                            <circle cx="12" cy="12" r="4"></circle>
                                            <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
                                        </svg>
                                    </span>
                                </div>
                                <input type="text" class="form-control input-group-details" value="{{ object.email }}"  disabled>
                            </div>
                        </div>
                    </div>
					

					
					<!-- Additional Information -->
					<div class="row"> 
						<div class="col-6">
						    <div class="row mb-4">
								<div class="col-6">
									<label class="input-group-label">{% trans 'City' %}</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg" fill="#1f9f70" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-city">
													<path d="M3 22h18"></path><path d="M5 22V10h4v12"></path>
													<path d="M11 22V4h2v18"></path><path d="M17 22V8h4v14"></path><path d="M8 18h4"></path>
												</svg>
											</span>
										</div>
										<input type="text" class="form-control input-group-details" value="{{ city.name_ar }}"  disabled>
									</div>
								</div>
								<div class="col-6">
									<label class="input-group-label">{% trans 'District' %}</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg" fill="#1f9f70" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin">
													<path d="M12 21l-9-9c0-5 4-9 9-9s9 4 9 9l-9 9z"></path>
													<path d="M12 12l0-2"></path>
												</svg>
											</span>
										</div>
										<input type="text" class="form-control input-group-details" value="{{ object.district }}"  disabled>
									</div>
								</div>
							</div>
							

							<div class="row mb-4">
								<div class="col-6">
									<label class="input-group-label">{% trans 'Gender' %}</label>
									<div class="input-group">
										<div class="form-group" style="border: 1px solid #ddd; padding: 5px; border-radius: 5px; width: 100%; display: flex; align-items: center; gap: 5px; background-color: #ffffff; height:48px;">
											<div class="input-group-prepend" style="margin-right: 0;">
												<span class="input-group-text"  style="background-color: #f0f0f0; border: none; border-radius: 50%; padding: 5px;">
													<svg  class="input-group-svg" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="#1f9f70" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
														<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
														<circle cx="12" cy="7" r="4"></circle>
													</svg>
												</span>
											</div>
											<div class="custom-radio" style="width:100%; font-size: 15px;  margin-left: 10px;">
												<div class="radio-options" style="display: flex; gap: 20px;">
													<label style="font-size: 18px; display: flex; align-items: center; gap: 2px;">
														<input type="radio" name="gender" value="Active" {% if object.gender == 'male' %} checked {% endif %} disabled>
														<span style="color:#1f9f70;">Male</span>
													</label>
		
													<label style="font-size: 18px; display: flex; align-items: center; gap: 2px;">
														<input type="radio" name="gender" value="Deactive" {% if object.gender == 'female' %} checked {% endif %} disabled>
														<span style="color:#ffc107;">Female</span>
													</label>
												</div>
											</div>
										</div>
									</div>	
								</div>
								<div class="col-6">
									<label class="input-group-label">{% trans 'Doctor Status' %}</label>
									<div class="input-group">
										<div class="form-group" style="border: 1px solid #ddd; padding: 5px; border-radius: 5px; width: 100%; display: flex; align-items: center; gap: 5px; background-color: #ffffff; height:48px;">
											<div class="input-group-prepend" style="margin-right: 0;">
												<span class="input-group-text"  style="background-color: #f0f0f0; border: none; border-radius: 50%; padding: 5px;">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1f9f70" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-power">
														<path d="M12 2v10M5 12a7 7 0 1 0 14 0 7 7 0 1 0-14 0z"></path>
													</svg>
												</span>
											</div>
											<div class="custom-radio" style="width:100%; font-size: 15px;  margin-left: 10px;">
												<div class="radio-options" style="display: flex; gap: 20px;">
													<label style="font-size: 18px; display: flex; align-items: center; gap: 2px;">
														<input type="radio" name="is_deleted" value="Active" {% if object.is_deleted == 'active' %} checked {% endif %} disabled>
														<span style="color:#1f9f70;">Active</span>
													</label>
		
													<label style="font-size: 18px; display: flex; align-items: center; gap: 2px;">
														<input type="radio" name="is_deleted" value="Deactive" {% if object.is_deleted == 'deactive' %} checked {% endif %} disabled>
														<span style="color:red;">Deactive</span>
													</label>
												</div>
											</div>
										</div>
									</div>	
								</div>
								
							</div>
									
						</div>	
						<div class="col-6">
							<label class="input-group-label">{% trans 'Details' %}</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<svg class="input-group-svg" xmlns="http://www.w3.org/2000/svg" fill="#1f9f70" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text">
											<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path>
											<line x1="16" y1="2" x2="16" y2="14"></line>
											<line x1="8" y1="12" x2="16" y2="12"></line>
											<line x1="8" y1="16" x2="16" y2="16"></line>
										</svg>
									</span>
								</div>
								<textarea  style="resize:none; overflow:auto;" class="form-control input-group-details"  rows="4" disabled>{{ object.details }}</textarea>
							</div>
						</div>
                    </div>
					
					<!-- Form Buttons -->
					<div class="row  mt-4">
						<div class="col-4"></div>
						<div class="col-2">
							<button style="width: 100%; text-align: center;" class="btn btn-primary mb-2" onclick="location.href='/{{LANGUAGE_CODE}}/doctors/change/{{object.id}}'">
								{% trans 'Edit' %}
							</button>
						</div>
						<div class="col-2" >
							<button style="width: 100%; text-align: center;" class="btn btn-warning mb-2" onclick="location.href='/{{LANGUAGE_CODE}}/doctors/list'">
								{% trans 'Back to List' %}
							</button>
						</div>
					</div>
	
                </div>
            </div>
        </div>
    </div>
</div>
    <!--  END CONTENT AREA  -->
{% endblock %}
